<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js";></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="page scroll">
    <div class="head">
        <h1 class="addr">广州市</h1>
        <p class="tqms">晴间多云</p>
        <p class="wendu">38℃</p>
    </div>
    <div class="td_desc container clearfix">
        <div class="fl">
            <span class="xq">星期一</span>
        </div>
        <div class="fr">
            <span class="gw">30</span>
            <span class="dw">21</span>
        </div>
    </div>
    <div class="feauther">
        <ul class="container">
            <li class="f_item">
                <span class="xq">星期六</span>
                <span class="yq">晴</span>
                <span class="gw">29</span>
                <span class="dw">19</span>
            </li>
            <li class="f_item">
                <span class="xq">星期六</span>
                <span class="yq">晴</span>
                <span class="gw">29</span>
                <span class="dw">19</span>
            </li>
        </ul>
    </div>
    <div class="nav">
        <ul>
            <li>
                <span class="menu">三</span>
            </li>
        </ul>
    </div>
</div>
<div class="model none">
    <div class="ct_item container">
        <span class="ct">广州市</span>
        <span class="fr wd">38℃</span>
    </div>
    <div class="ct_item container">
        <span class="ct">昆明</span>
        <span class="fr wd">18℃</span>
    </div>
    <div class="ad_ct_btn">+</div>
</div>
<div class="model search_model container">
    <div class="search_box ">
        <p class="search_hint">请输入城市名</p>
        <input type="text" class="search">
        <a href="javascript:void(0);" class="quit_btn">取消</a>
    </div>
    <div class="ct_list_box">
        <div class="ct_tit">当前城市</div>
        <div class="ct_box">
            <span class="ct">广州</span>
        </div>
    </div>
    <div class="ct_list_box">
        <div class="ct_tit">热门城市</div>
        <div class="ct_box">
            <span class="ct">北京</span>
            <span class="ct">上海</span>
            <span class="ct">广州</span>
            <span class="ct">深圳</span>
            <span class="ct">苏州</span>
            <span class="ct">杭州</span>
            <span class="ct">南京</span>
            <span class="ct">青岛</span>
            <span class="ct">大连</span>
            <span class="ct">成都</span>
            <span class="ct">重庆</span>
            <span class="ct">天津</span>
            <span class="ct">石家庄</span>
        </div>
    </div>
</div>
<script src="./js/jquery-3.2.1.js"></script>
<script>
    $(function () {


        //点击下方菜单按钮，显示搜索框
        $('.menu').on('click',function () {
            console.log('1');
            $('.search_model').fadeIn();
        });

        //点击搜索的取消 关闭弹框
        $('.quit_btn').on('click',function () {
            console.log('1');
            $('.search_model').fadeOut();
        })
    });
</script>
</body>
</html>
